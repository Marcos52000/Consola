<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo DS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="pantallaSuperior">
            <div id="sonidoIzquierda">
                <div class="sonidoArriba">
                    <div class="sonido"></div>
                    <div class="sonido"></div>
                    <div class="sonido"></div>
                </div>
                <div class="sonidoAbajo">
                    <div class="sonido"></div>
                    <div class="sonido"></div>
                    <div class="sonido"></div>
                </div>
            </div>
            <div id="pantallaArriba"></div>
            <div id="sonidoDerecha">
                <div class="sonidoArriba">
                    <div class="sonido"></div>
                    <div class="sonido"></div>
                    <div class="sonido"></div>
                </div>
                <div class="sonidoAbajo">
                    <div class="sonido"></div>
                    <div class="sonido"></div>
                    <div class="sonido"></div>
                </div>
            </div>

        </div>
        <div class="barra">
            <div class="luzNegra"></div>
            <div class="luzGris"></div>
            <div class="luzVerde"></div>
        </div>
        <div class="pantallaInferior">
            <div class="botonIzquierda"></div>
            <div class="botonIzquierda2"></div>
            <div class="pantallaAbajo"></div>
            <div class="botonesDerecha">
                <div class="boton x">X</div>
                <div class="boton y">Y</div>
                <div class="boton a">A</div>
                <div class="boton b">B</div>
            </div>
            <div class="botonesDerecha2">
                <div id="start">
                    <div class="boton2"></div>
                    <p>Start</p>
                </div>
                <div id="select">
                    <div class="boton2"></div>
                    <p>Select</p>
                </div>   
            </div>
        </div>

    </div>
</body>
</html>
